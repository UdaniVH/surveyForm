<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform Name</p>
    <div class="form">
        <form id=survey-form value="survey-form">
            <fieldset class="first">
                <label id="name-label" for="name"> Name <input required id="name" name="name" type="text"
                        placeholder="Enter your name" /></label>
                <label id="email-label" for="email">Email <input required id="email" name="email" type="email"
                        placeholder="Enter your email " /></label>
                <label id="number-label" for="number">Age(optional) <input id="number" name="age" min="13" max="120"
                        type="number" placeholder="Age" />
                </label>
                <label>Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select your current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time lerner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="yes">Would you recommend freeCodeCamp to a friend? <br />
                    <input checked value="yes" name="recommend" type="radio" /> Definitely
                </label for="maybe">
                <label>
                    <input value="maybe" name="recommend" type="radio" /> May be
                </label for="no">
                <label>
                    <input value="no" name="recommend" type="radio" /> Not sure
                </label>
            </fieldset>
            <fieldset>
                <label> What is your favorite feature of freeCodeCamp?
                    <select id="dropdown">
                        <option value="">Select an option role</option>
                        <option value="11">Challenges</option>
                        <option value="12">Projects</option>
                        <option value="13">Community</option>
                        <option value="14">Open source</option>
                        <option value="15">Certificate</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input name="improve" class="input-checkbox" value="Front-end Projects" type="checkbox" />
                    Front-end Projects</label>
                <label><input name="improve" class="input-checkbox" value="Back-end Projects" type="checkbox" />
                    Back-end Projects</label>
                <label><input name="improve" class="input-checkbox" value="Data Visualization" type="checkbox" /> Data
                    Visualization</label>
                <label><input name="improve" class="input-checkbox" value="Challenges" type="checkbox" />
                    Challenges</label>
                <label><input name="improve" class="input-checkbox" value="Open Source Community" type="checkbox" />
                    Open Source Community</label>
                <label><input name="improve" class="input-checkbox" value="Videos" type="checkbox" /> Gitter help
                    rooms</label>
                <label><input name="improve" class="input-checkbox" value="Videos" type="checkbox" /> Videos</label>
                <label><input name="improve" class="input-checkbox" value="City Meetups" type="checkbox" /> City
                    Meetups</label>
                <label><input name="improve" class="input-checkbox" value="Wiki" type="checkbox" /> Wiki</label>
                <label><input name="improve" class="input-checkbox" value="Forum" type="checkbox" /> Forum</label>
                <label><input name="improve" class="input-checkbox" value="Additional Courses" type="checkbox" />
                    Additional Courses</label>
            </fieldset>
            <fieldset>
                <label>Any comments or suggestions?
                    <textarea rows="4" cols="60" placeholder="Enter your comments here...."></textarea></label>
            </fieldset>
            <button value="" type="submit" id="submit" class="submit-button"> Submit
            </button>
        </form>
    </div>
</body>

</html>
